<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="./img/images/clouds.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="card">
      <div class="search" click="myBtn">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="./img/images/search.png"  alt="img" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>

      <div class="weather">
        <img src="img/images/rain.png" class="weather-icon" alt="" />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="img/images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="img/images/wind.png" alt="" />
            <div>
              <p class="wind">15km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
